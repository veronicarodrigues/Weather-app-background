<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp Backgrounds</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row"></div>
        <form class="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                class="form-control shadow-sm search-button"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                class="form-control shadow-sm search-button"
                value="Search"
              />
            </div>
            <div class="col-3">
              <input
                type="button"
                class="form-control shadow-sm current-button"
                value="Current"
              />
            </div>
          </div>
        </form>
        <h1 id="city-display"></h1>
        <ul>
          <li>Last updated: <span id="date-time"></li></span>
          <li id="description"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              class="icon"
              id="icon"
            /><span class="temperature" id="temperature"></span>
            <span class="units">°C | °F</span>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
